<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Dominio - Espacio Tenis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #1a2c38;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 80%;
            height: auto;
        }
        
        h1 {
            color: #1a2c38;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .redirect-btn {
            background-color: #007852;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .redirect-btn:hover {
            background-color: #005e41;
        }
        
        .locations {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .location-btn {
            background-color: #007852;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .location-btn:hover {
            background-color: #005e41;
        }
        
        .tennis-image {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .redirect-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://espaciotenis.com/ligalogo_new.jpg" alt="Logo La Liga">
        </div>
        
        <h1>Â¡Hemos cambiado de dominio!</h1>
        
        <p>
            Queremos informarte que hemos migrado de <strong>espaciotenissp.site</strong> a nuestro nuevo dominio <strong>espaciotenis.com</strong>
        </p>
        
        <a href="https://espaciotenis.com" class="redirect-btn">
            Ir a espaciotenis.com
        </a>

    </div>
</body>
</html>
